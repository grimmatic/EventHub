<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etkinlikler - EventHub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .page-header {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            padding: 4rem 0;
            color: white;
            margin-bottom: 2rem;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 2rem;
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .from-blue-600 {
            --tw-gradient-from: #2563eb;
            --tw-gradient-to: #1d4ed8;
            background-image: linear-gradient(to right, var(--tw-gradient-from), var(--tw-gradient-to));
        }

        .hover\:from-blue-700:hover {
            --tw-gradient-from: #1d4ed8;
            --tw-gradient-to: #1e40af;
        }

        .transition-all {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 200ms;
        }

        .filter-section {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            position: sticky;
            top: 2rem;
            height: fit-content;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .event-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .page-button.disabled {
            opacity: 0.5;
            pointer-events: none;
            cursor: not-allowed;
        }

        .event-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .search-bar {
            position: relative;
            margin-bottom: 2rem;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .search-bar input:focus {
            border-color: #3b82f6;
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-button {
            padding: 0.5rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            background: white;
            color: #374151;
            transition: all 0.2s;
        }

        .page-button:hover {
            background: #f3f4f6;
        }

        .page-button.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        @media (max-width: 1024px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .filter-section {
                position: relative;
                top: 0;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 640px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/navbar :: navbar}"></div>



<!-- Main Content -->
<main class="main-layout">
    <!-- Filter Sidebar -->
    <div class="filter-section">
        <h2 class="text-xl font-semibold mb-4">Filtreler</h2>

        <!-- Search -->
        <div class="search-bar">
                <span class="search-icon">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </span>
            <input type="text" placeholder="Etkinlik ara..." class="w-full">
        </div>

        <!-- Categories -->
        <div class="mb-6">
            <h3 class="font-medium mb-3">Kategoriler</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Müzik">
                    <span class="ml-2">Müzik</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Spor">
                    <span class="ml-2">Spor</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Teknoloji">
                    <span class="ml-2">Teknoloji</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Sanat">
                    <span class="ml-2">Sanat</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Bilim">
                    <span class="ml-2">Bilim</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Yemek">
                    <span class="ml-2">Yemek</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Seyahat">
                    <span class="ml-2">Seyahat</span>
                </label>
                <label class="flex items-center">
                    <input type="checkbox" class="form-checkbox h-4 w-4 text-blue-600" value="Edebiyat">
                    <span class="ml-2">Edebiyat</span>
                </label>
            </div>
        </div>

        <!-- Date Filter -->
        <div class="mb-6">
            <h3 class="font-medium mb-3">Tarih</h3>
            <div class="space-y-2">
                <label class="flex items-center">
                    <input type="radio" name="date" class="form-radio h-4 w-4 text-blue-600">
                    <span class="ml-2">Bugün</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="date" class="form-radio h-4 w-4 text-blue-600">
                    <span class="ml-2">Bu Hafta</span>
                </label>
                <label class="flex items-center">
                    <input type="radio" name="date" class="form-radio h-4 w-4 text-blue-600">
                    <span class="ml-2">Bu Ay</span>
                </label>
            </div>
        </div>




    </div>

    <!-- Events Section -->
    <div class="events-container">
        <div class="events-grid">
            <div th:each="event : ${events}" class="event-card">
                <img th:src="@{'/images/categories/' + ${event.category.toLowerCase()} + '.jpg'}"
                     th:alt="${event.category}"
                     class="event-image">

                <div class="p-6 flex-1 flex flex-col">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-xl font-semibold mb-2" th:text="${event.name}">Event Name</h3>
                            <p class="text-gray-600"
                               th:text="${#temporals.format(event.startDate, 'dd MMMM yyyy, HH:mm')}">Date</p>
                        </div>
                        <span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded"
                              th:text="${event.category}">Category</span>
                    </div>
                    <p class="text-gray-600 mb-4 flex-1" th:text="${event.description}">Description</p>
                    <div class="flex justify-between items-center mt-auto">
                <span class="text-gray-500">
                    <svg class="w-4 h-4 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span th:text="${event.location}">Location</span>
                </span>
                        <a th:href="@{/event/{id}(id=${event.id})}"
                           class="text-blue-600 hover:text-blue-800 font-medium">Detaylar →</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="pagination" th:if="${events.size() > 0}">
            <!-- Önceki Sayfa Butonu -->
            <a th:href="@{/event/etkinlikler(page=${currentPage - 1})}"
               class="page-button"
               th:classappend="${currentPage == 0} ? 'disabled' : ''">
                ←
            </a>

            <!-- Sayfa Numaraları -->
            <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                <a th:href="@{/event/etkinlikler(page=${i})}"
                   class="page-button"
                   th:classappend="${currentPage == i} ? 'active' : ''">
                    [[${i + 1}]]
                </a>
            </th:block>

            <!-- Sonraki Sayfa Butonu -->
            <a th:href="@{/event/etkinlikler(page=${currentPage + 1})}"
               class="page-button"
               th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                →
            </a>
        </div>
    </div>
</main>
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="flex justify-between items-center mb-6 bg-white rounded-lg shadow p-6">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Etkinlikler</h1>
            <p class="mt-2 text-sm text-gray-600">
                Etkinlikleri keşfedin, katılın veya kendi etkinliğinizi oluşturun
            </p>
        </div>
        <!-- Etkinlik Oluşturma Butonu -->
        <a href="/event/create"
           class="inline-flex items-center px-6 py-3 border border-transparent
                  text-base font-medium rounded-md text-white bg-gradient-to-r
                  from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800
                  shadow-sm transition-all duration-200">
            <svg class="mr-2 -ml-1 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Yeni Etkinlik Oluştur
        </a>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Arama fonksiyonu
        const searchInput = document.querySelector('.search-bar input');
        searchInput.addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // Burada arama işlemleri yapılacak
        });

        // Kategori filtreleme
        const categoryCheckboxes = document.querySelectorAll('input[type="checkbox"]');
        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                // Burada kategori filtreleme işlemleri yapılacak
            });
        });

        // Sayfalama işlemleri
        const pageButtons = document.querySelectorAll('.page-button');
        pageButtons.forEach(button => {
            button.addEventListener('click', function() {
                // Aktif sayfayı değiştir
                document.querySelector('.page-button.active')?.classList.remove('active');
                this.classList.add('active');
                // Burada sayfalama işlemleri yapılacak
            });
        });

        // Filtreleme için responsive davranış
        const filterSection = document.querySelector('.filter-section');
        if (window.innerWidth <= 1024) {
            filterSection.style.position = 'relative';
            filterSection.style.top = '0';
        }

        window.addEventListener('resize', function() {
            if (window.innerWidth <= 1024) {
                filterSection.style.position = 'relative';
                filterSection.style.top = '0';
            } else {
                filterSection.style.position = 'sticky';
                filterSection.style.top = '2rem';
            }
        });
    });
</script>
</body>
</html>
